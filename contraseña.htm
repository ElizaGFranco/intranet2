function hex(a,c)
{
t[a]=Math.floor(c/16)
o[a]=c%16

{
case 10:

function ran(a,c)
{
if ((Math.random()>2/3||c==0)&&c<255)
{
c++
d[a]=2;
}
else
{
if ((Math.random()<=1/2||c==255)&&c>0)
{
c--
d[a]=1;
}
else d[a]=0;
}
return c
}
function do_it(a,c)
{
if ((d[a]==2&&c<255)||c==0)

}
else

}
if (a==3)
{

}
return c
}
function disco()
{

{
r=ran(1, r);
g=ran(2, g);
b=ran(3, b);
hex(1,r)
hex(2,g)
hex(3,b)

}
else
{
r=do_it(1, r)
g=do_it(2,g)
b=do_it(3,b)

hex(2,g)
hex(3,b)
document.body.style.background="#"+t[1]+o[1]+t[2]+o[2]+t[3]+o[3]

}
